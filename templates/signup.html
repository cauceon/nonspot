
{% extends 'base.html' %}

{% block content %}
        {% csrf_token %}
        <div class="signup-form">
            <form class="site-form" action="/users/signup_view/" method="POST">
                <div class="signup-form-text">{{ form }}</div>
                <div class="signup-form-button"><input type="submit" value="Sign Up"></div>
            </form>
            <div class="signup-form.return">
                <form action="/users/login_view/" method="GET">
                    <input type="submit" value="Volver">
                </form>
            </div>
        </div>
{% endblock %}
